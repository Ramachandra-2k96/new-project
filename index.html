<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Add Firebase SDK with defer attribute and onload event -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js" defer></script> <!-- defer waits untill the html is loaded and the initialises this method-->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js" defer onload="loadFirebase()"></script><!-- once fire base database contents are exported then only initialise it using onload method-->
</head>

<body>
    <div id="line-numbers"></div>

    <div id="editor-container">
      <textarea id="editor" oninput="updateLineNumbers()" placeholder="Start typing..."></textarea>
    </div>
    <script src="./script.js"></script>
</body>
</html>
